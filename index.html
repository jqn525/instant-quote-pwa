<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Solutions - Print Shop Calculator</title>
    <meta name="description" content="Quick pricing calculator for print shop customer service">
    <meta name="theme-color" content="#2563eb">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/svg+xml" href="icons/icon-192x192.png">
<link rel="manifest" href="manifest.webmanifest"><script id="vite-plugin-pwa:register-sw" type="module" src="registerSW.js"></script></head>
<body>
    <div id="app">
        <header class="app-header">
            <div class="header-content">
                <div id="hamburger-menu-container" class="hamburger-menu-container">
                    <!-- Hamburger menu will be loaded here -->
                </div>
                <div class="header-text">
                    <h1>Document Solutions</h1>
                    <p>Print Shop Pricing Calculator</p>
                </div>
                <div id="cart-container" class="cart-container">
                    <!-- Cart will be loaded here -->
                </div>
            </div>
        </header>
        
        <main class="app-main">
            <div id="product-selector" class="step active">
                <h2>Select Product Type</h2>
                <div class="product-grid" id="product-grid">
                    <!-- Products will be loaded here -->
                </div>
            </div>
            
            <div id="size-selector" class="step">
                <div class="step-header">
                    <button id="back-to-products" class="back-btn">‚Üê Back</button>
                    <div class="step-title">
                        <h2 id="product-name">Choose Size & Options</h2>
                        <p id="product-description" class="product-description-text"></p>
                    </div>
                </div>
                <div class="size-grid" id="size-grid">
                    <!-- Sizes will be loaded here -->
                </div>
                <div class="options-list" id="options-list">
                    <!-- Options will be loaded here -->
                </div>
                <div id="quantity-selector" class="quantity-section">
                    <!-- Quantity selector will be populated by QuantitySelector component -->
                </div>
                <div id="price-display" class="price-section">
                    <div class="price-container">
                        <div class="unit-price">
                            <span class="label">Unit Price:</span>
                            <span class="value" id="unit-price">$0.00</span>
                        </div>
                        <div class="total-price">
                            <span class="label">Total:</span>
                            <span class="value" id="total-price">$0.00</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
        
        <div id="quote-modal" class="modal">
            <div class="modal-content">
                <h3>Quote Details</h3>
                <div id="quote-content"></div>
                <div class="modal-actions">
                    <button id="print-quote" class="btn-primary">Print</button>
                    <button id="close-modal" class="btn-secondary">Close</button>
                </div>
            </div>
        </div>
        
        <div id="settings-panel-container" class="settings-panel-container">
            <!-- Settings panel will be loaded here -->
        </div>
        
        <div id="version-tag-container" class="version-tag-container">
            <!-- Version tag will be loaded here -->
        </div>
    </div>
    
    <script type="module" src="/src/app.js"></script>
</body>
</html>
