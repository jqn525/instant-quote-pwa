<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instant Quote - Print Shop Calculator</title>
    <meta name="description" content="Quick pricing calculator for print shop customer service">
    <meta name="theme-color" content="#2563eb">
    <link rel="manifest" href="/instant-quote-pwa/assets/manifest-CRzHOLw2.json">
    <link rel="icon" type="image/svg+xml" href="/instant-quote-pwa/assets/icon-192x192-C1RPKHP7.png">
  <script type="module" crossorigin src="/instant-quote-pwa/assets/index-BFFWipqx.js"></script>
  <link rel="stylesheet" crossorigin href="/instant-quote-pwa/assets/index-Tn-HXJp4.css">
<link rel="manifest" href="/instant-quote-pwa/manifest.webmanifest"><script id="vite-plugin-pwa:register-sw" src="/instant-quote-pwa/registerSW.js"></script></head>
<body>
    <div id="app">
        <header class="app-header">
            <div class="header-content">
                <div id="hamburger-menu-container" class="hamburger-menu-container">
                    <!-- Hamburger menu will be loaded here -->
                </div>
                <div class="header-title">
                    <h1>Instant Quote</h1>
                    <p>Print Shop Pricing Calculator</p>
                </div>
                <div class="header-actions">
                    <div id="version-tag-container" class="version-tag-container">
                        <!-- Version tag will be loaded here -->
                    </div>
                </div>
            </div>
        </header>

        <main class="app-main">
            <!-- Step 1: Product Selection -->
            <div id="step-product" class="step active">
                <h2>Select Product Type</h2>
                <div id="product-grid" class="product-grid">
                    <!-- Products will be dynamically loaded here -->
                </div>
            </div>

            <!-- Step 2: Size and Paper Selection -->
            <div id="step-size" class="step">
                <h2 id="size-step-title">Choose Size & Options</h2>
                <div id="size-paper-container">
                    <!-- Size and paper selection will be loaded here -->
                </div>
            </div>

            <!-- Step 3: Quantity Selection -->
            <div id="step-quantity" class="step">
                <h2>Select Quantity</h2>
                <div id="quantity-container">
                    <!-- Quantity options will be loaded here -->
                </div>
            </div>

            <!-- Step 4: Price Display -->
            <div id="step-price" class="step">
                <div id="price-display-container">
                    <!-- Price breakdown will be loaded here -->
                </div>
            </div>
        </main>

        <footer class="app-footer">
            <!-- Cart Display -->
            <div id="cart-display-container">
                <!-- Cart will be loaded here -->
            </div>
        </footer>

        <!-- Settings Panel Modal -->
        <div id="settings-panel-container" class="settings-panel-container">
            <!-- Settings panel will be loaded here -->
        </div>
    </div>

</body>
</html>
